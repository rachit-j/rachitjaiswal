<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<style>
    * {
        margin: 0;
        padding: 0;

    }

    .head {
    font-family: 'Play', sans-serif;
        position: absolute;
        left: 10px;
        top: 10px;
    }

    .head {
        background: rgba(0,0,0,0.8);
        padding: 12px 10px;
        margin-bottom: 1px;
        color: #fff;
    }
    .blur-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 70vw;
        max-width: 600px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        z-index: 1; /* in front of particles, behind headers if needed */
        color: white;
        text-align: left;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px; /* space between image and text */
        }
        .profile-pic {
          width: 80px;
          height: 80px;
          border-radius: 50%;
          object-fit: cover;
          border: 2px solid rgba(255, 255, 255, 0.6);
        }

        .profile-text {
          display: flex;
          flex-direction: column;
          justify-content: center;
        }

    @keyframes move-twink-back {
        from {background-position:0 0;}
        to {background-position:-10000px 5000px;}
    }
    @-webkit-keyframes move-twink-back {
        from {background-position:0 0;}
        to {background-position:-10000px 5000px;}
    }
    @-moz-keyframes move-twink-back {
        from {background-position:0 0;}
        to {background-position:-10000px 5000px;}
    }
    @-ms-keyframes move-twink-back {
        from {background-position:0 0;}
        to {background-position:-10000px 5000px;}
    }

    @keyframes move-clouds-back {
        from {background-position:0 0;}
        to {background-position:10000px 0;}
    }
    @-webkit-keyframes move-clouds-back {
        from {background-position:0 0;}
        to {background-position:10000px 0;}
    }
    @-moz-keyframes move-clouds-back {
        from {background-position:0 0;}
        to {background-position:10000px 0;}
    }
    @-ms-keyframes move-clouds-back {
        from {background-position: 0;}
        to {background-position:10000px 0;}
    }

    .stars, .twinkle {
    position:absolute;
    top:0;
    left:0;
    right:0;
    bottom:0;
    width:100%;
    height:100%;
    display:block;
    z-index: -10;
    }

    .stars {
    background:#000 repeat top center;
    z-index:-1;
    }

    .twinkle{
    background:transparent repeat top center;
    z-index:-1;

    -moz-animation:move-twink-back 200s linear infinite;
    -ms-animation:move-twink-back 200s linear infinite;
    -o-animation:move-twink-back 200s linear infinite;
    -webkit-animation:move-twink-back 200s linear infinite;
    animation:move-twink-back 200s linear infinite;
    }

    .social-icons {
      display: flex;
      gap: 20px;
      margin-top: 0;
      margin-bottom: 0;
      justify-content: flex-start;
      align-items: center;
    }

    .social-icons a {
      background: none;
      border: none;
      color: white;
      text-decoration: none;
      font-size: 24px;
      transition: color 0.2s ease, transform 0.2s ease;
      padding: 0;
    }

    .social-icons a:hover {
      color: #ccc;
      transform: translateY(-1.5px);
    }



</style>
<div id="particles-js"></div>
<div class="stars"></div>

    <div class="social-icons">

      <a href="https://github.com/rachit-j" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://www.linkedin.com/in/rachit-jaiswal-a534b5196/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </div>
</div>
