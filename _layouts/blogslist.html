<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% include fonts.html %}
  <!-- Fonts & Tailwind -->
  <link href="https://fonts.googleapis.com/css2?family=WDXL+Lubrifont+SC&family=Oxanium:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=WDXL+Lubrifont+SC&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Matangi:wght@300..900&family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
</head>

<body class="bg-black text-white">
  {% include header.html %}
  

  <main class="max-w-6xl mx-auto px-6 py-24">
    <h1 class="text-5xl font-bold text-cyan-400 mb-12">{{ page.title }}</h1>
    <div class="space-y-10">
      {% for post in site.posts %}
        <article class="group hover:bg-white/5 p-6 rounded-xl transition">
          <a href="{{ post.url }}" class="block">
            <h2 class="text-2xl font-semibold text-white group-hover:text-cyan-300">
              {{ post.title }}
            </h2>
            <p class="text-sm text-gray-400 mt-1">
              {{ post.date | date: "%B %-d, %Y" }}
            </p>
            <p class="prose prose-invert mt-3">
              {{ post.excerpt | strip_html | truncate: 150 }}
            </p>
          </a>
        </article>
      {% endfor %}
    </div>
  </main>

</body>
</html>
