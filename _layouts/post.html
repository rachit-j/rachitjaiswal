<!-- _layouts/blog.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt | strip_html | truncate: 160 }}" />
  {% endif %}

  <!-- Highlight.js default dark theme (https://cdnjs.com/libraries/highlight.js) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css"
  />

  <!-- Highlight.js core -->
  <script
    defer
    src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"
  ></script>
  <!-- Optional: load ALL languages so you don't have to worry -->
  <script
    defer
    src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"
  ></script>

  <!-- Initialize after DOM is ready -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // auto-detect & highlight all <pre><code> blocks
      hljs.highlightAll();
    });
  </script>

  {% include fonts.html %}
  <script>
    window.tailwind = {
      config: {
        theme: {
          extend: {
            typography: {
              DEFAULT: {
                css: {
                  color: '#e0e0e0',
                  lineHeight: '1.75',
                  a: {
                    color: '#4dd0e1',
                    textDecoration: 'none',
                    borderBottom: '1px solid #4dd0e1',
                    transition: 'color .2s, border-color .2s',
                    '&:hover': {
                      color: '#22d3ee',
                      borderColor: '#22d3ee',
                    },
                  },
                  h1: { color: '#fff', fontWeight: '700' },
                  h2: { color: '#f1f5f9', fontWeight: '600' },
                  h3: { color: '#cbd5e1', fontWeight: '500' },
                  blockquote: {
                    fontStyle: 'italic',
                    color: '#94a3b8',
                    borderLeft: '4px solid #4dd0e1',
                    paddingLeft: '1em',
                  },
                  code: {
                    backgroundColor: '#1e293b',
                    color: '#ffcc80',
                    padding: '0.2em 0.4em',
                    borderRadius: '0.25rem',
                  },
                  pre: {
                    backgroundColor: '#1e293b',
                    padding: '1rem',
                    borderRadius: '0.5rem',
                    overflowX: 'auto',
                  },
                  'ul li::marker': { color: '#4dd0e1' },
                  'ol li::marker': { color: '#4dd0e1' },
                  hr: { borderColor: '#334155' },
                }
              }
            }
          }
        }
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <style>
    /* allow Highlight.js colors to show through */
  article.prose pre code {
    background: none !important;
    color: inherit !important;
  }
  article.prose pre {
    position: relative;
    background-color: #16181b;
    border: 1px solid #334155;
    padding: 1rem;
    margin: 1.5em 0;
    border-radius: 0.5rem;
    overflow-x: auto;
    width: 100%;
    max-width: none;
  }

  /* copy button */
  article.prose pre .copy-btn {
    position: absolute;
    top: 0.5rem;
    right: 0.5rem;
    background: transparent;          
    border: none;
    padding: 0;
    width: 1.5rem;
    height: 1.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    color: #cbd5e1;
    transition: color 0.2s;
  }
  article.prose pre .copy-btn:hover {
    color: #fff;
  }


  </style>
</head>
<body class="bg-black text-white">

  {% include header.html %}

  <main class="max-w-3xl mx-auto px-6 py-16">
    <article class="prose prose-invert lg:prose-lg">
      <header class="mb-8">
        <h1 class="text-4xl font-bold text-cyan-400 mb-2">{{ page.title }}</h1>
        <p class="text-sm text-gray-400">{{ page.date | date: "%B %-d, %Y" }}</p>

        {% if page.tags %}
          <p class="mt-2">
            <span class="text-gray-400">Tags:</span>
            {% for tag in page.tags %}
              <a href="/tags/{{ tag | slugify }}" class="text-cyan-300 hover:text-cyan-100">
                {{ tag }}
              </a>{% unless forloop.last %}, {% endunless %}
            {% endfor %}
          </p>
        {% endif %}

        <!-- {% if page.project_tag %}
          <p class="mt-2">
            <span class="text-gray-400">Project:</span>
            <a href="/projects/{{ page.project_tag }}" class="text-cyan-300 hover:text-cyan-100">
              {{ page.project_tag }}
            </a>
          </p>
        {% endif %} -->
      </header>

      {{ content }}

    </article>
  </main>

  <script>
document.addEventListener("DOMContentLoaded", () => {
  // SVG icons
  const COPY_SVG = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-copy" viewBox="0 0 16 16">
                      <path fill-rule="evenodd"
                            d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
                    </svg>`;
  const CHECK_SVG = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                          class="bi bi-check2" viewBox="0 0 16 16">
                       <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1
                                .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0"/>
                     </svg>`;

  document.querySelectorAll("article.prose pre").forEach((pre) => {
    const codeEl = pre.querySelector("code");
    if (!codeEl) return;

    // create and insert button
    const btn = document.createElement("button");
    btn.type = "button";
    btn.className = "copy-btn";
    btn.innerHTML = COPY_SVG;
    pre.appendChild(btn);

    btn.addEventListener("click", () => {
      navigator.clipboard.writeText(codeEl.innerText.trim())
        .then(() => {
          btn.innerHTML = CHECK_SVG;
          setTimeout(() => btn.innerHTML = COPY_SVG, 1500);
        })
        .catch(() => {
          // on error, you could change color or show a message
          btn.style.color = "tomato";
          setTimeout(() => {
            btn.style.color = "";
            btn.innerHTML = COPY_SVG;
          }, 1500);
        });
    });
  });
});
</script>



</body>
</html>
